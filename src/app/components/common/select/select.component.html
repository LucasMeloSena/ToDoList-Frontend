  <select
    class="w-full font-poppins text-sm border-zinc-300 p-3 rounded-md"
    [ngModel]="value" (ngModelChange)="onSelect($event)" [disabled]="disabled">
    <option value="" disabled selected hidden>{{ placeholder }}</option>
    @for (option of options; track option.id) {
      <option>
        {{ option.value }}
      </option>
    }
  </select>
